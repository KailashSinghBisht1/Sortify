<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <title>Sortify | Algorithms in Action</title>
  </head>

  <body>
    <!-- ================= HEADER ================= -->

    <div class="nav-container">
      <div class="navbar">
        <span class="options">
          <select class="menu algo-menu">
            <option value="0">Choose Algorithm</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="4">Merge Sort</option>
            <option value="5">Quick Sort</option>
          </select>
        </span>

        <span class="options">
          <select class="menu size-menu">
            <option value="0">Array Size</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="custom">Custom</option>
          </select>
        </span>

        <span class="options">
          <select class="menu speed-menu">
            <option value="0">Speed</option>
            <option value="0.5">0.5×</option>
            <option value="0.75">0.75×</option>
            <option value="1">1×</option>
            <option value="2">2×</option>
            <option value="4">4×</option>
          </select>
        </span>

        <a id="toggleValues"> <i class="fa fa-eye"></i> Show Values </a>

        <a id="random"> <i class="fa fa-random"></i> Generate </a>

        <a class="start"> <i class="fa fa-play"></i> Sort </a>

        <a id="stop"> <i class="fa fa-stop"></i> Stop </a>

        <a id="reset"> <i class="fa fa-refresh"></i> Reset </a>

        <!-- Light / Dark Toggle -->
      </div>
    </div>

    <!-- ================= INFO BAR ================= -->
    <div class="info-bar">
      <span id="algo-name">Algorithm: —</span>
      <span id="algo-complexity">Time: —</span>
      <span id="step-count">Steps: 0</span>
    </div>

    <!-- ================= VISUALIZER ================= -->
    <div class="center visualizer-box">
      <div class="array"></div>
    </div>

    <!-- ============ CUSTOM ARRAY MODAL ============ -->
    <div class="modal-overlay" id="customModal">
      <div class="modal">
        <h3>Custom Array Input</h3>

        <label for="customSizeInput">Array Size</label>
        <input
          type="number"
          id="customSizeInput"
          placeholder="e.g. 5"
          min="1"
          max="20"
        />

        <label for="customElementsInput">
          Array Elements (space separated)
        </label>
        <textarea
          id="customElementsInput"
          placeholder="e.g. 5 3 8 1 2"
        ></textarea>

        <p class="error-text" id="customError"></p>

        <div class="modal-actions">
          <button id="cancelCustom" type="button">Cancel</button>
          <button id="applyCustom" type="button">Apply</button>
        </div>
      </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/sort-algorithms.js"></script>
  </body>
</html>
